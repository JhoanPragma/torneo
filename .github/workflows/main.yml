name: CI/CD AWS Serverless

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: dev  # üëà Puedes cambiar a 'staging' o 'prod' m√°s adelante

jobs:
  ##########################################################
  # 1Ô∏è‚É£ Terraform: Despliegue de infraestructura
  ##########################################################
  terraform_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0
          
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        env:
          TF_LOG: INFO
        run: terraform apply -auto-approve -var="aws_region=${{ env.AWS_REGION }}"

      # ‚úÖ Placeholder ZIP para las Lambdas
      - name: Create placeholder zip
        run: |
          echo "placeholder for lambda" > placeholder.txt
          zip lambda_placeholder.zip placeholder.txt
          rm placeholder.txt

      - name: Upload Lambda Placeholder
        uses: actions/upload-artifact@v4
        with:
          name: lambda_placeholder
          path: lambda_placeholder.zip

  ##########################################################
  # 2Ô∏è‚É£ Lambda Deploy: Actualiza c√≥digo de cada Lambda
  ##########################################################
  lambda_deploy:
    needs: terraform_deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: crear-torneo-lambda
            path: lambdas/torneos
          - name: ventas-lambda
            path: lambdas/ventas
          - name: qr-generator-lambda
            path: lambdas/qr-generator
          - name: notificaciones-lambda
            path: lambdas/notificaciones
          - name: auth-signup-lambda
            path: lambdas/auth-signup
          - name: auth-confirm-lambda
            path: lambdas/auth-confirm
          - name: auth-login-lambda
            path: lambdas/auth-login

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ‚úÖ Descarga el artefacto del job anterior
      - name: Download Placeholder
        uses: actions/download-artifact@v4
        with:
          name: lambda_placeholder

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # ‚úÖ Empaqueta c√≥digo o usa placeholder
      - name: Package Lambda (${{ matrix.service.name }})
        run: |
          if [ -d "${{ matrix.service.path }}" ]; then
            echo "üì¶ Empaquetando c√≥digo desde ${{ matrix.service.path }}"
            cd ${{ matrix.service.path }}
            npm install --omit=dev
            zip -r ../../${{ matrix.service.name }}.zip .
            cd ../../
          else
            echo "‚ö†Ô∏è Carpeta ${{ matrix.service.path }} no existe. Usando placeholder gen√©rico."
            cp lambda_placeholder.zip ${{ matrix.service.name }}.zip
          fi

      # ‚úÖ Actualiza la funci√≥n Lambda correcta (con sufijo -dev)
      - name: Deploy to AWS Lambda (${{ matrix.service.name }})
        run: |
          echo "üöÄ Desplegando ${{ matrix.service.name }}..."
          aws lambda update-function-code \
            --function-name ${{ matrix.service.name }}-${{ env.ENVIRONMENT }} \
            --zip-file fileb://${{ matrix.service.name }}.zip